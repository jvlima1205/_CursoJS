<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio salário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;

        }

        input {
            cursor: pointer;
            font-size: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Reajuste salarial</h1>
    <input type="button" value="Reajustar salário" onclick="convert()">
    <p id="res">Clique no botão acima para iniciar</p>

    <script>
        function convert(){
        var name = window.prompt('Qual o nome do funcionário?')
        var salary = Number.parseFloat(window.prompt(`Qual o salário de ${name}?`))
        var increase = Number.parseFloat(window.prompt(`O salário de ${name} vai ser reajustado em qual porcentagem?`))
        var newSalary = (salary / 100) * increase

        if(increase > 0){
            res.innerHTML = `<h2><b>${name} recebeu um aumento salarial!</b></h2>`
        }else if (increase < 0){
            res.innerHTML = `<h2><b>${name} recebeu uma diminuição do salário!</b></h2>`
        }else{
            res.innerHTML = `<h2><b>${name} mantém o mesmo salário!</b></h2>`
        }

        res.innerHTML += ` <p>O salário atual era ${salary.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})}</p>
        <p>Com alteração de ${increase}%, o salário vai para ${newSalary.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})} no próximo mês.</p>
        <p>E a partir daí, ${name} vai passar a ganhar ${(salary+newSalary).toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})}</p>
        `
    }



    </script>
</body>
</html>

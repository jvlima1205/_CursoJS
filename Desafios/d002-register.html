<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de boas vindas</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
            
        }
        input{   
            cursor: pointer;
            font-size: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Boas-Vindas</h1>
    <input type="button" value="Inice o desafio" id="ibtn" onclick="desafio()">

    <script>
        function desafio(){
            var name = window.prompt('Qual é o seu nome?')
            var age = window.prompt(`Olá, ${name}! Quantos anos você tem?`)
            window.alert(`Acabei de conhecer ${name}, que tem ${age} anos!`)
        }

    </script>
</body>
</html>

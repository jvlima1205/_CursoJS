<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos DOM</title>
    <style>
        body{
            background-color: lightseagreen;
            color: white;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Iniciando com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p name="test">Aprendendo a usar <strong>DOM</strong> em <strong>JS</strong></p>
    <div id="msg">Clique em mim</div>
    <br>
    <script>
        // Por Marca:
        var p0= window.document.getElementsByTagName('p')[0] // TagByName = referente a tag de HTML

        //Por Nome:
        var p1 = window.document.getElementsByName('test')[0] // ByName = nome atribuido a tag (id, class, qualquer coisa)
        
        //Por Class:
        var d0 = window.document.getElementsByClassName('msg') // ClassName = acessa as classes

        //Por ID:
        var d1 = window.document.getElementById('msg') //ById = acessa os id
        
        //Por Seletor - mais recente
        var d2 = document.querySelector('div#msg')

        //document.write(p1.innerText) = InnerText: acessa somente o texto, sem as tags filho (adicionais)
        document.write(p1.innerHTML) // InnerHTML = acessa todo conte√∫do junto as tags
        d2.style.background = 'green'




    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Modelo de exercício</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>

            <p>

                </select>
            </p>
            <p><input type="button" value="Finalize" onclick="finalizar()"></p>
        </div>
        <div id="res">
        </div>
    </main>
    <footer>
        <p>Jvlima</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Dados no Input</title>
    <script>
        function verificarDados() {
            // Obtém o valor do campo de entrada
            var valorInput = document.getElementById('meuInput').value;

            // Verifica se o valor é nulo ou uma string vazia
            if (valorInput === null || valorInput.trim() === "") {
                alert("Os dados inseridos são nulos ou vazios!");
            } else {
                alert("Os dados inseridos são: " + valorInput);
            }
        }
    </script>
</head>
<body>

    <label for="meuInput">Digite algo:</label>
    <input type="text" id="meuInput">
    <button onclick="verificarDados()">Verificar Dados</button>

</body>
</html>
